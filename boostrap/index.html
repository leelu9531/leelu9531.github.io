<script type="text/javascript">

	AOS.init({
		offset: 200,
		delay: 300,
	});

	var langs = ['en', 'tw'];
	var langCode = 'tw';
	var langJS = 'tw';

	var translate = function (jsdata)
	{	
		$("[tkey]").each (function (index)
		{
			var strTr = jsdata [$(this).attr ('tkey')];
		    $(this).html (strTr);
		});
	};
	$.getJSON('./js/lang/tw.json', translate);

	$("#tw").click(function(){
		langCode='tw'; 
		$('.nav-link.dropdown-toggle').html("繁體中文");
		$.getJSON('./js/lang/tw.json', translate);
		$('.card p').css('line-height', '2');
		$('#section2 p').css('line-height', '2');
	});
	$("#en").click(function(){
		langCode='en';
		$('.nav-link.dropdown-toggle').html("English");
		$.getJSON('./js/lang/en.json', translate);
		$('.card p').css('line-height', '1.4');
		$('#section2 p').css('line-height', '1.4');
	});

</script>
